  <title>Bootstrap Editor</title>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Launch demo modal</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>

                </button>
                 <h4 class="modal-title" id="myModalLabel">Modal title</h4>

            </div>
            <div class="modal-body">
                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#uploadTab" aria-controls="uploadTab" role="tab" data-toggle="tab">Upload</a>

                        </li>
                        <li role="presentation"><a href="#browseTab" aria-controls="browseTab" role="tab" data-toggle="tab">Browse</a>

                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="uploadTab">upload Tab</div>
                        <div role="tabpanel" class="tab-pane" id="browseTab">browseTab</div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary save">Save changes</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="cellSettingsModal" tabindex="-1" role="dialog" aria-labelledby="cellSettingsModal" aria-hidden="true">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Bootstrap col settings</h4>
        </div>
        <div class="modal-body">
          <div role="tabpanel">
              <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active">
                <a href="#uploadTab" aria-controls="uploadTab" role="tab" data-toggle="tab">Upload<a>
              </li>
              <li role="presentation">
                <a href="#browseTab" aria-controls="browseTab" role="tab" data-toggle="tab">Browse</a>
              </li>
            </ul>
                    <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="uploadTab">upload Tab</div>
              <div role="tabpanel" class="tab-pane" id="browseTab">browseTab</div>
            </div>
          </div>
        </div>

      <div class="modal-footer">
        <button type="button" id="closeCellSettings" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="saveCellSettings" class="btn btn-primary">OK</button>
      </div>
    </div>
      
    </div>
  </div>
